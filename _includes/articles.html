<!-- Articles Start -->
<div class="article">
<div class="container clearfix">
<div class="row">

<div class="col-sm-12 visible-sm">
<h2><span class="fa fa-pencil"></span> Articles</h2>
</div>

{% for post in site.posts %}
<div class="col-lg-12 col-md-12 col-sm-12">
<article class="clearfix">
<p><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a><span class="visible-sm pull-right">+</span>
<span class="pull-right hidden-sm date">{{ post.date | date_to_string }}</span></p>
</article>
</div>
{% endfor %}

</div>
</div>
</div>
<!-- Articles end -->
