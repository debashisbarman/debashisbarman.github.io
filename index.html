---
layout: default
---
<div class="col-lg-1 col-lg-offset-1"></div>
<div class="col-lg-8">
	<ul class="list-unstyled">
		{% for post in site.posts %}

		<li>
			<p class="para"></p>
			<h1>{{ post.title }}</h1>
			<h2><small><span class="glyphicon glyphicon-time"></span> Published on {{ post.date | date: "%b %-d, %Y" }}</small></h2>
			<div class="intro">{{ post.excerpt }}</div>
		
			<ul class="list-unstyled para">
				<li><h4>Read the full article</h4></li>
				<li><span class="glyphicon glyphicon-link"></span> <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
			</ul>
		
		</li>
		{% endfor %}
	</ul>

</div>
