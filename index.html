<style>
@font-face {
  font-family: 'Product Sans';
  font-style: normal;
  font-weight: 400;
  src: local('Product Sans'), local('ProductSans-Regular'), url("./font/Product-Sans.woff") format("woff");
}

html {
  font-size: 100%;
}

body {
  width: 100%;
  height: 100vh;
  display: table;
  font-family: 'Product Sans';
  color: #fff;
  text-transform: uppercase;
  background-image: url('./img/bg.png');
  background-size: cover;
  background-repeat: no-repeat;
  border: 13px solid #fff;
}

@media (max-width: 767px) {

  body {
    background-position: right center;
  }

}

.loading {
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  z-index: 2;
  color: #2196f3;
  background-color: #fff;
}

.loading-inner {
  width: 100%;
  height: 100vh;
  display: table;  
}

.loader:before,
.loader:after,
.loader {
  border-radius: 50%;
  width: 21px;
  height: 21px;
  -webkit-animation-fill-mode: both;
          animation-fill-mode: both;
  -webkit-animation: load 1.8s infinite ease-in-out;
          animation: load 1.8s infinite ease-in-out;
}

.loader {
  font-size: 10px;
  margin: 0 auto;
  position: relative;
  text-indent: -9999em;
  -webkit-transform: translateZ(0);
      -ms-transform: translateZ(0);
          transform: translateZ(0);
  -webkit-animation-delay: -0.16s;
          animation-delay: -0.16s;
}

.loader:before {
  left: -3.5em;
  -webkit-animation-delay: -0.32s;
          animation-delay: -0.32s;
}

.loader:after {
  left: 3.5em;
}

.loader:before,
.loader:after {
  content: '';
  position: absolute;
  top: 0;
}

@-webkit-keyframes load {
  0%,
  80%,
  100% {
    box-shadow: 0 2.5em 0 -1.3em #2196f3;
  }
  40% {
    box-shadow: 0 2.5em 0 0 #2196f3;
  }
}

@keyframes load {
  0%,
  80%,
  100% {
    box-shadow: 0 2.5em 0 -1.3em #2196f3;
  }
  40% {
    box-shadow: 0 2.5em 0 0 #2196f3;
  }
}

.container-fluid {
  width: 89%;
  margin: 0 auto;
}

@media (max-width: 767px) {

  .container-fluid {
    width: 90%;
    margin: 0 auto;
  }

}

.vertical-center {
  display: table-cell;
  vertical-align: middle;
}

@media (min-width: 768px) and (max-width: 1023px) {

  .vertical-center {
    padding-top: 5%;
    padding-bottom: 5%;
  }

}

.divider {
  height: 2px;
  background-color: #fff;
}

@media (min-width: 1024px) {

  .divider {
    width: 40px;

}

}

@media (max-width: 767px) {

.icon-wrapper {

    text-align: left;
  }

}

.icon {

  height: 34px;
  padding: 7px;
  cursor: pointer;
  border: 2px solid #fff;
  border-radius: 50%;
}

@media (max-width: 767px) {

@media (max-width: 768px) {

@media (max-width: 767px) {

footer p {
