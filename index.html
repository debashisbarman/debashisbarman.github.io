<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Debashis Barman | Designer & Developer</title>
<meta name="description" content="Designer and developer; specialize in fluid design and mobile development; passionate programmer and occasional blogger">
<meta name="keywords" content="Web Designer, Developer Debashis Barman, Responsive Web Design, Minimal Web Design"/>
<meta name="theme-color" content="#737b7f">
<script src="./js/jquery.js"></script>
<script src="./js/tweecool.js"></script>
<link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
<link rel="stylesheet" href="./css/kathamo.min.css"/>
<style>
@font-face {
  font-family: 'Product Sans';
  font-style: normal;
  font-weight: 400;
  src: local('Product Sans'), local('ProductSans-Regular'), url("./font/Product-Sans.woff") format("woff");
}

html {
  padding: 0;
  margin: 0;
}

body {
  width: 100%;
  height: 100vh;
  padding: 0;
  margin: 0;
  display: table;
  font-family: 'Product Sans';
  color: #fff;
  background: linear-gradient(rgba(36, 40, 37, 0.50), rgba(36, 40, 37, 0.70)), url('./img/bg.jpg');
  !background-image: url('./img/bg.png');
  background-size: cover;
  background-repeat: no-repeat;
  border: 13px solid #fff;
}

header ul {
  padding: 0;
  margin: 0;
  position: fixed;
  top: 0;
  right: 0;
  left: 0;
}

header ul li {
  padding-right: 34px;
  padding-left: 34px;
  list-style: none;
  float: left;
  text-transform: uppercase;
  letter-spacing: 2px;
  line-height: 5rem;
}

main {
  padding: 5% 0;
  display: table-cell;
  vertical-align: middle;
}

a,
a:active,
a:hover {
  color: #95a5a6;
  text-decoration: none;
  -webkit-tap-highlight-color: rgba(0,0,0, 0.0);
  outline: none;
}

footer ul {
  padding: 0;
  margin: 0;
  position: fixed;
  right: 0;
  bottom: 0;
  left: 0;
}

footer ul li {
  padding-left: 34px;
  !padding-right: 34px;
  list-style: none;
  float: left;
  text-transform: uppercase;
  letter-spacing: 2px;
  line-height: 55px;
}

footer ul li:last-child {
  padding-right: 34px;
}

footer ul li .profile {
  padding-top: 5px;
  padding-left: -34px;
  margin: 0;
  font-size: 1rem;
  line-height: 1.5;
}

.icon {
  width: 34px;
  height: 34px;
  padding: 7px;
  cursor: pointer;
  border: 2px solid #fff;
  border-radius: 50%;
}

@media (max-width: 767px) {

  .icon {
    width: 30px;
    height: 30px;
    margin-top: 13px; !Important
    padding: 5px;
  }

}

.twitter-widget ul {
  margin: 0;
  padding: 0;
}

.twitter-widget ul:before {
  
}

.twitter-widget li {
  padding-left: 0;
  clear: both;
  list-style: none;
}

.twitter-widget li img, 
.twitter-widget li .tweets_txt {
  margin-bottom: 21px;
  float: left;
}

.twitter-widget li img {
  display: none;
  -webkit-border-radius: 30px;
     -moz-border-radius: 30px;
          border-radius: 30px;
}

.twitter-widget li .tweets_txt {
  width: 100%;
  !margin-left: 21px;
  font-size: 2rem;
}

@media (max-width: 767px) {

  .twitter-widget li .tweets_txt {
    font-size: 21px;
  }

}

.twitter-widget li .tweets_txt span {
  display: block;
  font-size: 1rem;
  color: #95a5a6;
}

</style>
</head>
<body>

<header>
<ul>
<li>@iDebashisBarman</li>
<div class="pull-right hidden-sm">
<li>#RandomThoughts</li>
</div>
</ul>
</header>

<main class="clearfix">
<div class="container">
<div class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 text-center">
<div class="twitter-widget">
<div id="tweecool"></div>
</div>
</div>
</div>
</main>

<footer>
<ul>
<li class="hidden-sm"><img src="./img/profile.jpg" style="width:55px;border:3px solid #fff;border-radius:50%;"></li>
<li class="visible-sm" style="font-size:13px;line-height:5rem">Debashis Barman</li>
<li class="hidden-sm"><h1 class="profile">Debashis Barman<br><small>Designer & Developer</small></h1></li>
<div class="pull-right hidden-sm">
<li>
<p class="icon-wrapper">
<a href="https://twitter.com/iDebashisBarman" target="_blank"><img class="icon" src="./img/twitter.png"></a>
&emsp;
<a href="https://github.com/debashisbarman/" target="_blank"><img class="icon" src="./img/github.png"></a>
&emsp;
<a href="https://behance.net/debashisbarman/" target="_blank"><img class="icon" src="./img/behance.png"></a>
</p>
</li>
</div>
</ul>
</footer>

<script>
$(document).ready(function() {
$('#tweecool').tweecool({
username : 'iDebashisBarman', 
limit : 1
});
});
</script>

</body>
</html>
